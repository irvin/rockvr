<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>NTU Go</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font: 16px/1 sans-serif;
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background: #111;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        nav {
            display: block;
            position: absolute;
            left: 1em;
            bottom: 1em;
            z-index: 100;
        }

        button {
            display: block;
            margin: 1em;
            width: 4em;
            height: 4em;
            border: none;
            border-radius: 2em;
            background: rgba(0, 0, 0, .54);
            color: white;
            outline: none;
            opacity: .54;
            transition: opacity .2s ease;
        }

        button .material-icons {
            display: inline-block;
            vertical-align: middle;
        }

        button:hover, button.active {
            opacity: 1;
        }

    </style>
    <script src="node_modules/three/build/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="node_modules/three/examples/js/loaders/MTLLoader.js"></script>
    <script src="node_modules/three/examples/js/loaders/OBJLoader.js"></script>
    <script src="node_modules/fullscreen-api-polyfill/fullscreen-api-polyfill.js"></script>
</head>
<body>
    <nav id="controls">
        <button id="orientation-button">
            <i class="material-icons" id="orientation-button-text">explore</i>
        </button>
        <button id="fullscreen-button">
            <i class="material-icons" id="fullscreen-button-text">fullscreen</i>
        </button>
    </nav>
    <script>
        var App = (function() {
            'use strict';

            // Initialize scene
            var scene = new THREE.Scene();
            var renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Append canvas to DOM
            var canvas = renderer.domElement;
            document.body.appendChild(canvas);

            // Set up camera
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.set(0, 0, 1600);

            // Set up orbit controls
            var controls = new THREE.OrbitControls(camera, canvas);
            controls.enablePan = false;
            controls.enableZoom = false;
            controls.enableKeys = false;
            controls.enableDamping = true;
            controls.rotateSpeed = 0.33;

            // Declare global photosphere
            var sphere = (function() {
                var geometry = new THREE.SphereGeometry(4500, 16, 24);
                var material = new THREE.MeshBasicMaterial({
                    map: new THREE.TextureLoader().load('assets/ntu.jpg')
                });
                geometry.scale(-1, 1, 1);   // Invert face
                return new THREE.Mesh(geometry, material);
            })();
            //sphere.rotation.y = -Math.PI * 0.56;
            scene.add(sphere);

            // Create loaders and load objects
            var loaders = (function() {
                var mtlLoader = new THREE.MTLLoader();
                var objLoader = new THREE.OBJLoader();
                var fontLoader = new THREE.FontLoader();
                mtlLoader.setPath('assets/');
                objLoader.setPath('assets/');

                return {
                    material: mtlLoader,
                    object: objLoader,
                    font: fontLoader
                }
            })();

            var rock = {
                base: new THREE.Object3D(),
                nameplate: null,
                body: null
            };
            rock.base.position.set(2800, -1200, 0);
            rock.base.rotation.y = -Math.PI / 2;
            scene.add(rock.base);

            loaders.font.load('node_modules/three/examples/fonts/droid/droid_sans_regular.typeface.json', function(font) {
                var geometry = new THREE.TextGeometry('Rock / CP 1000', {
                    font: font,
                    size: 160,
                    height: 1
                });
                var material = new THREE.MeshBasicMaterial({ color: 0xffffff });

                rock.nameplate = new THREE.Mesh(geometry, material);
                rock.base.add(rock.nameplate);
            });

            loaders.material.load('rock.mtl', function(material) {
                material.preload();

                loaders.object.setMaterials(material);
                loaders.object.load('rock.obj', function(obj) {
                    obj.scale.set(1000, 1000, 1000);
                    rock.base.add(obj);

                    var objBound = new THREE.Box3();
                    objBound.setFromObject(obj);
                    var objSize = objBound.size();

                    rock.nameplate.geometry.computeBoundingBox();
                    var textBound = rock.nameplate.geometry.boundingBox;
                    var textSize = textBound.size();

                    rock.nameplate.position.x = (objSize.z - textSize.x) * 0.5;
                    rock.nameplate.position.y = objSize.y + 100;
                })
            });

            var lights = (function() {
                var environment = new THREE.HemisphereLight( 0xffffff, 0xffffff, .5);
                scene.add(environment);

                var sun = new THREE.DirectionalLight(0xffffff, 1);
                sun.position.set(0, 4500, 0);
                sun.position.applyAxisAngle(new THREE.Vector3(0, 0, 1), Math.PI / 180 * 30); // Rotate the sun
                scene.add(sun);

                return {
                    env: environment,
                    sun: sun
                }
            })();


            //var helper = new THREE.AxisHelper(1000);
            //scene.add(helper);

            // Finally, declare event handlers
            return {
                scene: scene,
                controls: controls,
                render: function onRender() {
                    window.requestAnimationFrame(onRender);
                    controls.update();
                    renderer.render(scene, camera);
                },
                resize: function onResize() {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                }
            };
        })();

        document.getElementById('orientation-button').addEventListener('click', function() {
            App.controls.enableTilt = !App.controls.enableTilt;
        });

        document.getElementById('fullscreen-button').addEventListener('click', function() {
            if (document.fullscreenElement != null)
                document.exitFullscreen();
            else
                document.body.requestFullscreen();
        });

        document.addEventListener('fullscreenchange', function() {
            document.getElementById('fullscreen-button-text').innerText = (document.fullscreenElement ? 'fullscreen_exit' : 'fullscreen');
        });

        // Party!
        window.addEventListener('resize', App.resize);
        App.render();
    </script>
</body>
</html>
