<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>NTU Go</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font: 16px/1 sans-serif;
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="node_modules/three/build/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="node_modules/three/examples/js/controls/DeviceOrientationControls.js"></script>
</head>
<body>
    <script>
        var App = (function() {
            'use strict';

            // Initialize scene
            var scene = new THREE.Scene();
            var renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Append canvas to DOM
            var canvas = renderer.domElement;
            document.body.appendChild(canvas);

            // Set up camera and controls
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.set(0, 0, 1000);
            var controls = (function() {
                var mouse = new THREE.OrbitControls(camera, canvas);
                mouse.enableRotate = true;
                mouse.enablePan = false;
                mouse.enableZoom = true;
                mouse.enableKeys = false;
                mouse.enableDamping = true;
                mouse.dampingFactor = 0.25;

                var gyroscopeAvailable = !!(window.DeviceOrientationEvent);
                var gyroscope = gyroscopeAvailable ? new THREE.DeviceOrientationControls(camera) : null;

                return {
                    orbit: mouse,
                    device: gyroscope,
                    update: function() {
                        if (gyroscopeAvailable && controls.orbit.state == controls.orbit.STATE.NONE)
                            controls.device.update();
                        else
                            controls.orbit.update();
                    }
                }
            })();

            // Declare global photosphere
            var sphere = (function() {
                var geometry = new THREE.SphereGeometry(4500, 16, 12);
                var material = new THREE.MeshBasicMaterial({
                    map: new THREE.TextureLoader().load('assets/ntu.jpg')
                });
                geometry.scale(-1, 1, 1);   // Invert face
                return new THREE.Mesh(geometry, material);
            })();
            sphere.position.set(0, 0, 1000);
            scene.add(sphere);

            // Finally, declare event handlers
            return {
                render: function onRender() {
                    window.requestAnimationFrame(onRender);
                    controls.update();
                    renderer.render(scene, camera);
                },
                resize: function onResize() {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                }
            };
        })();

        // Party!
        window.addEventListener('resize', App.resize);
        App.render();
    </script>
</body>
</html>
