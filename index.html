<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>NTU Go</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font: 16px/1 sans-serif;
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="node_modules/three/build/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
</head>
<body>
    <script>
        var App = (function() {
            'use strict';

            // Initialize scene
            var scene = new THREE.Scene();
            var renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Append canvas to DOM
            var canvas = renderer.domElement;
            document.body.appendChild(canvas);

            // Set up camera
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.set(0, 0, 1500);

            // Set up orbit controls
            var controls = new THREE.OrbitControls(camera, canvas);
            controls.enablePan = false;
            controls.enableZoom = false;
            controls.enableKeys = false;
            controls.enableDamping = true;
            controls.rotateSpeed = 0.33;

            // Declare global photosphere
            var sphere = (function() {
                var geometry = new THREE.SphereGeometry(4500, 16, 24);
                var material = new THREE.MeshBasicMaterial({
                    map: new THREE.TextureLoader().load('assets/ntu.jpg')
                });
                geometry.scale(-1, 1, 1);   // Invert face
                return new THREE.Mesh(geometry, material);
            })();
            sphere.rotation.y = -Math.PI * 0.56;
            scene.add(sphere);

            // Finally, declare event handlers
            return {
                render: function onRender() {
                    window.requestAnimationFrame(onRender);
                    controls.update();
                    renderer.render(scene, camera);
                },
                resize: function onResize() {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                },
                fullscreen: function() {
                    if (canvas.requestFullscreen)
                        canvas.requestFullscreen();
                    else if (canvas.webkitRequestFullScreen)
                        canvas.webkitRequestFullScreen();
                    else if (canvas.mozRequestFullScreen)
                        canvas.mozRequestFullScreen();
                }
            };
        })();

        // Party!
        window.addEventListener('resize', App.resize);
        App.render();
    </script>
</body>
</html>
